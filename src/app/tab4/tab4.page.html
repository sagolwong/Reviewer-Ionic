<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-right">
      <img class="logo1" src="/assets/img/logo3.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <p>Profile</p>
  </ion-item>
  <div *ngIf="!image_base64">
    <img class="logo2" src="/assets/img/logo-user.png">
  </div>
  <div *ngIf="image_base64">
    <img class="logo2" [src]="image_base64" />
    <ion-avatar><img [src]="image_base64" /></ion-avatar>
    <button ion-button-block (click)="uploadAvatar()">Upload</button>
  </div>
  <button ion-button-block (click)="openCamera()">Open Camera</button>
  <button ion-button-block (click)="openGallery()">Open Gallery</button>
  <img class="logo2" [src]="userAvatar" />
  <ion-item>
    <p>Firstname Surname</p>
  </ion-item>
  <ion-card>
    <ion-button [fill]="'clear'" class="button-add" (click)="goToNewPost()">New Post<ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-card>
  <ion-list *ngIf="items && items.length > 0">
    <ion-card *ngFor="let item of items">
      <app-item [item]="item"></app-item>
    </ion-card>
  </ion-list>
  <p *ngIf="items && items.length === 0 && num === 2">
    No posts.
  </p>
  <p *ngIf="items && num === 0">
    Loading...
  </p>

</ion-content>
