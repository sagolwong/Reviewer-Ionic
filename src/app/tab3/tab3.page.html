<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-right">
      <img class="logo1" src="/assets/img/logo3.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <p>Favorite</p>
  </ion-item>
  <ion-list *ngIf="items && items.length > 0">
    <ion-card *ngFor="let item of favs">
      <app-item [item]="item"></app-item>
    </ion-card>
  </ion-list>
  <p *ngIf="items && items.length === 0 && num === 2">
    You don't like any posts.
  </p>
  <p *ngIf="items && num === 0">
    Loading...
  </p>
</ion-content>
